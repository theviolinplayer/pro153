<!DOCTYPE html>
<html>
<head>
  <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
  <script src="rotation.js"></script>
</head>

<body>
  <a-scene background="color:lightblue">
    <a-camera position="0 8 -12"></a-camera>

    <!-------------------------------------------Asset Management------------------------------------------->
    <a-assets timeout="10000">
      <a-asset-item id="island" src="scene/scene.gltf"></a-asset-item>
      <a-asset-item id="diver" src="diver/scene.gltf"></a-asset-item>
    </a-assets>

    <a-sky src="#bg"></a-sky>

    <!-------------------------------------Lights in the Scene----------------------------------------------->
    <a-entity light="type:ambient; intensity:0.5"></a-entity>
    <a-entity animation="property:rotation; to:0 360 0; easing:linear; loop:true; dur:6000">
      <a-entity position="-100 18 20" light="type:directional; intensity:1; castshadow:true; color:yellow"></a-entity>
    </a-entity>


    <!--------------------------------------Island Model----------------------------------------------------->
    <a-entity>
      <a-entity position="0 0 -15" rotation="0 45 0" scale="5 5 5" gltf-model="#island" shadow="cast:true; receive:true"></a-entity>
    </a-entity>

    <!--------------------------------------Scuba Diver Model------------------------------------------------>
    <a-entity id="scubaDiver">
      <a-entity position="0 1 -10" rotation="0 0 0" scale="0.05 0.05 0.05" gltf-model="#diver" shadow="cast:true; receive:true">
        <a-animation attribute="position" to="0 5 -10" dur="2000" direction="alternate" repeat="indefinite"></a-animation>

        <!------------------------------Bubbles for Scuba Diver---------------------------------------------->
        <a-entity geometry="primitive: sphere; radius: 0.1" material="color: lightblue" position="0 1 0">
          <a-animation attribute="position" to="0 3 0" dur="1000" repeat="indefinite"></a-animation>
        </a-entity>
      </a-entity>
    </a-entity>

    <!--------------------------------------End of Scene----------------------------------------------------->
  </a-scene>
</body>
</html>
